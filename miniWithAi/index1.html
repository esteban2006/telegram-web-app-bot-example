<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G&N</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="lottie-container" class="lottie-img"></div>
        <p id="language-text"></p>
        <div class="buttons">
            <div id="initial-buttons">
                <button class="button" id="give-btn"><i class="bi bi-arrow-up"></i></button>
                <button class="button" id="receive-btn"><i class="bi bi-arrow-down"></i></button>
                <button class="button" id="more-btn"><i class="bi bi-plus-lg"></i></button>
            </div>
            <div id="extra-buttons" style="display: none;">
                <button class="button" id="view-list-btn"><i class="bi bi-person-plus-fill"></i></button>
                <button class="button" id="withdraw-btn"><i class="bi bi-wallet"></i></button>
                <button class="button" id="share-btn"><i class="bi bi-share-fill"></i></button>
                <button class="button" id="buy-btn"><i class="bi bi-credit-card-2-back-fill"></i></button>
            </div>
        </div>
        

        <div class="top-right">
            <lottie-player id="top-lottie" 
            src="https://lottie.host/0b68f99c-e89b-4977-90e1-45d407f15e06/Q9VbePb3AM.json" 
            background="transparent" 
            speed="1" 
            style="width: 50px; height: 50px;" autoplay></lottie-player>
            <svg viewBox="0 0 100 100" class="number-svg">
                <text x="50%" y="50%" dy=".35em" text-anchor="middle">
                   $ 33
                </text>
            </svg>
        </div>
    </div>

    <!-- QR Code Modal -->
    <div id="qr-modal" class="modal">
        <div class="modal-content scrollable">
            <div id="qr-code"></div>
            <div class="modal-buttons">
                <button class="close-btn" id="close-qr-btn">Close</button>
            </div>
        </div>
    </div>

    <!-- List Modal -->
    <div id="list-modal" class="modal">
        <div class="modal-content scrollable">
            <div id="list-container"></div>
            <div class="modal-buttons">
                <button class="close-btn" id="close-list-btn">Close</button>
            </div>
        </div>
    </div>

    <!-- Withdraw Modal -->
    <div id="withdraw-modal" class="modal">
        <div class="modal-content scrollable">
            <div class="form-group">
                <label for="withdraw-method">Withdrawal Method</label>
                <select id="withdraw-method">
                    <option value="bank">Bank</option>
                    <option value="crypto">Crypto</option>
                </select>
            </div>
            <div id="bank-form" class="withdraw-form">
                <div class="form-group"><label>Full Name</label><input type="text" /></div>
                <div class="form-group"><label>Address</label><input type="text" /></div>
                <div class="form-group"><label>Country</label><input type="text" /></div>
                <div class="form-group"><label>Phone Number</label><input type="text" /></div>
                <div class="form-group"><label>Name of the Bank Account</label><input type="text" /></div>
                <div class="form-group"><label>Bank Name</label><input type="text" /></div>
                <div class="form-group"><label>Bank Address</label><input type="text" /></div>
                <div class="form-group"><label>Bank Account</label><input type="text" /></div>
                <div class="form-group"><label>SWIFT Code</label><input type="text" /></div>
            </div>
            <div id="crypto-form" class="withdraw-form" style="display: none;">
                <div class="form-group"><label>Coin Name</label><input type="text" /></div>
                <div class="form-group"><label>Network Name</label><input type="text" /></div>
                <div class="form-group"><label>Message (if needed)</label><textarea></textarea></div>
                <div class="form-group"><label>Address</label><input type="text" /></div>
            </div>
            <div class="modal-buttons">
                <button class="button" id="process-withdraw-btn">Process</button>
                <button class="button" id="cancel-withdraw-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest"></script>
    <script src="script.js"></script>
</body>
</html>
